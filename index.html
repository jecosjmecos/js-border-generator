<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Document</title>
</head>
<body>
	<h1>
		Css Generator
	</h1>
	<div class="wrapper-flex">
		<div class="wrapper">
			<div class="wrapper-top">
				<div class="top-left-range">
					<input 
						id="tlr" 
						type="range" 
						class="input" 
						min="0" 
						max="100" 
						value="0">
					<div class="result" id="result-tlr">
						0
					</div>
				</div>
				<div class="top-right-range">
					<input 
						id="trr" 
						type="range" 
						class="input" 
						min="0" 
						max="100" 
						value="0">
					<div class="result" id="result-trr">
						0
					</div>
				</div>
			</div>
			<div class="wrapper-middle">
				<div id="cube"></div>
			</div>
			<div class="wrapper-bottom">
				<div class="bottom-left-range">
					<input 
						id="blr" 
						type="range" 
						class="input" 
						min="0" 
						max="100" 
						value="0">
					<div class="result" id="result-blr">
						0
					</div>
				</div>
				<div class="bottom-right-range">
					<input 
						id="brr" 
						type="range" 
						class="input" 
						min="0" 
						max="100" 
						value="0">
					<div class="result" id="result-brr">
						0
					</div>
				</div>
			</div>
		</div>
		<div class="total-result">
			<button id="btn">Вычислить результат: </button>
			<span>border-radius:</span><span id="totalResult"></span>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
